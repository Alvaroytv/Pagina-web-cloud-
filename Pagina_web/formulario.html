<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Ejemplo</h2>
        <form action="#" method="post">

            <div>
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <br>
            
            <div>
                <label for="pais">País:</label>
                <br>
                <select id="pais" name="pais">
                    <option value="mx">México</option>
                    <option value="es">USA</option>
                    <option value="co">Canadá</option>
                </select>
            </div>
            <br>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <br>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <br>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <br>
                    <input type="tel" id="telefono" name="telefono" placeholder="555-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <br>

                <div>
                    <label for="fecha">Fecha de nacimiento:</label>
                    <br>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <br>

                <div>
                    <label for="password">Contraseña:</label>
                    <br>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>


                <div>
                    <label for="comentarios">Comentarios:</label>
                    <br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>
                <br>
            
            <div>
                <label>Género:</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <br>
            
            <div>
                <label>Intereses:</label>
                <br>
                <input type="checkbox" id="musica" name="interes" value="musica">
                <label for="musica">Estudio</label>
                <input type="checkbox" id="lectura" name="interes" value="lectura">
                <label for="lectura">Lectura</label>
                <input type="checkbox" id="deportes" name="interes" value="deportes">
                <label for="deportes">Deportes</label>
            </div>
            <br>
            
            <button type="submit">Enviar</button>
            
            <button type="reset">Borrar</button>

            <br><br>
            <a href="https://www.google.com" target="_blank">Visita Google</a>

        </form>
    </div>

</body>
</html>
